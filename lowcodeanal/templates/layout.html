  <header>

    <!-- Start your project here-->
<div class="container-fluid fixed-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button
                class="btn"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#primary_bar"
                aria-controls="primary_bar"
                aria-expanded="false"
        >
            <i class="fas fa-bars"></i>LCDA
        </button>
        <div class="row navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto text-center fs-4">
            <li class="nav-item">
                <a class="nav-link ms-5 me-5 p-md-3 text-center active" href="/my_data">My Data</a>
            </li>
            <li class="nav-item">
                <a class="nav-link ms-5 me-5 p-md-3 text-center" href="/data_process">Data Process</a>
            </li>
            <li class="nav-item">
                <a class="nav-link ms-5 me-5 p-md-3 text-center" aria-current="page" href="/data_analysis">Data Analysis</a>
            </li>
            <li class="nav-item">
                <a class="nav-link ms-5 me-5 p-md-3 text-center" aria-current="page" href="/node_editor">Node Editor</a>
            </li>
            </ul>
        </div>
        <div class="d-flex align-items-center fs-5">
            {% if login %}
            <button type="button" class="btn btn-danger me-3">
            <a href="/auth/logout"></a>Log out
            </button>
            {% else %}
            <button type="button" class="btn btn-link px-3 me-2">
            <a href="/auth/login">Login</a>
            </button>
            <button type="button" class="btn btn-primary me-3">
            <a href="/auth/register"></a>Register
            </button>
            {% endif %}
        </div>
    </nav>
</div>
<!--   Side Navigation   -->
<!--        todo fix grid and gap, handle overlapping (z-index problem)-->
<div class="container-fluid px-0 vh-100 ">
    <div class="row col-4 vh-100 g-0 d-flex sidebar collapse" id="primary_bar">

        <div class="navbar position-fixed h-100 col-2">

                    </ul>
                </div>
            </div>
