<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>{% block title %}{% endblock %} - LCDA</title>
    <!-- MDB icon -->
    <link rel="icon" href="../static/img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href='../static/css/mdb.min.css' />
  </head>
  <body>
    <!-- Start your project here-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand me-5" href="/">LCDA</a>
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto fs-4">
        <li class="nav-item">
          <a class="nav-link active ms-5 me-5 text-center" href="/my_data">My Data</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active ms-5 me-5 text-center" href="/data_process">Data Process</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active ms-5 me-5 text-center" aria-current="page" href="/data_analysis">Data Analysis</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active ms-5 me-5 text-center" aria-current="page" href="/node_editor">Node Editor</a>
        </li>
      </ul>
    </div>
      <div class="d-flex align-items-center fs-5">
        <button type="button" class="btn btn-link px-3 me-2">
          <a href="/login">Login</a>
        </button>
        <button type="button" class="btn btn-primary me-3">
          <a href="/register"></a>Register
        </button>
      </div>
  </div>
  </nav>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="../static/js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
