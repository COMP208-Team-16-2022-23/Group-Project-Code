{% extends 'auth.html' %}

{% block header %}
<h1>{% block title %}Forgot Password{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="email">Enter the email used for registration</label>
    <input type='email' name="email" id="email" required>
    <input type="submit" value="Next">
</form>
{% endblock %}
