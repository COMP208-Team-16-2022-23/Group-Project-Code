{% extends 'base.html' %}

{% block header %}
    {% block title %}My Data{% endblock %}
{% endblock %}

{% block content %}
    <div class="container mt-3">
        <div class="row d-flex">
            <div class="col-4">
                <form action="" method="POST"
                      enctype="multipart/form-data">
                    <input type="file" name="file"/>
                    <input type="submit"/>
                </form>
                <ul>
                    {% for item in list %}
                        <li>
                            <p>{{ item }}</p>
                        </li>
                    {% endfor %}
                </ul>

                <p>
                    <a href='{{ url_for('file_preview.view_document', file_path='public/CW_Data.csv') }}'>
                        <b>Document viewer</b>
                    </a>
                </p>
                <!--Advanced document viewer-->
                <p>
                    <a href='{{ url_for('file_preview.embedded_view', file_path='public/CW_Data.csv') }}'>
                        <b>Download a demo CSV file in xlsx</b>
                    </a>
                </p>
                <p>
                    <a href='{{ url_for('file_preview.download', file_path='public/CW_Data.csv') }}'>
                        <b>Download a demo CSV file </b>
                    </a>
                </p>
            </div>
            <div class="col-8">
<!--                <iframe-->
<!--                        src="https://drive.google.com/viewer?embedded=true&hl=en-US&url=https://lcda-vgnazlwvxa-nw.a.run.app/file/download/public/CW_Data.csv"-->
<!--                        width="800px"-->
<!--                        height="603px"-->
<!--                        frameborder="0"-->
<!--                ></iframe>-->
                 <iframe
                        src="https://view.officeapps.live.com/op/embed.aspx?src=https://lcda-vgnazlwvxa-nw.a.run.app/file/embedded/public/CW_Data.csv"
                        width="800px"
                        height="603px"
                        frameborder="0"
                ></iframe>
            </div>
        </div>
    </div>


{% endblock %}
